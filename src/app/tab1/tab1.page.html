<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pay Calculator</ion-title>
      <!-- <ion-title size="large">{{ title }}</ion-title> -->
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->

  <ion-content fullscreen>
    <ion-list lines="full" class="ion-no-margin">
      <ion-list-header lines="full">
        <ion-label> Input </ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>No of Hours</ion-label>
        <ion-input
          [(ngModel)]="hoursWorked"
          placeholder="XX"
          type="number"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Hourly Rate</ion-label>
        <ion-input
          [(ngModel)]="hourlyRate"
          placeholder="XX"
          type="number"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button (click)="calculatePay()">Calculate Pay</ion-button>

    <!--  -->
    <ion-list lines="full" class="ion-no-margin">
      <ion-list-header lines="full">
        <ion-label> Summary </ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Hourly Rate</ion-label>
        <ion-label>{{ hourlyRate }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Regular Pay:</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Overtime Pay:</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Total Pay (Pre-Tax):</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Tax:</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
